replicaCount: 2

image:
  repository: ghcr.io/crh225/pricing-api
  pullPolicy: IfNotPresent
  tag: "latest"

service:
  type: ClusterIP
  port: 80
  targetPort: 3000

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80

livenessProbe:
  httpGet:
    path: /health
    port: 3000
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /ready
    port: 3000
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

serviceMonitor:
  enabled: true
  interval: 30s
  path: /metrics

labels:
  team: red
  app.kubernetes.io/name: pricing-api
  app.kubernetes.io/part-of: red
  app.kubernetes.io/managed-by: backstage

istio:
  enabled: false
  domain: chrishouse.io
  gateway: istio-ingress/main-gateway  # Hub gateway (cross-cluster routing)
  preview:
    enabled: false
    hostname: ""  # Will be set to {service}-pr-{number}-{team}.chrishouse.io
